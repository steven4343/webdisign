        <form class="inp" action="input">

                <label for="name">Enter your name</label>
                <input type="text" name="name" id="name">

                <input type="text" name="passport" id="passpot">

                <label for="email">enter your email</label>
                <input type="email" name="email" id="email">
                <label for="phone">enter your phone number</label>
                <input type="tel" name="phone" id="phone">

                    <option value="Domestic">Domestic</option>
                    <option value="International">International</option>

                <label for="amount">Amount</label>
                <select name="amount" id="amount">
                    <option value="ordinary">Ordinary</option>
                    <option value="midclass">Midclass</option>
                    <option value="vip">VIP</option>
                </select></select>
                <label for="flight">select flight</label>
                <select name="flight" id="">

                    <option value="second flight">second flight</option>
                    <option value="evening flight">evening flight</option>

         <form class="input2" action="input">

            <p>What is your gender</p>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br>
            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label>
            <p>Age</p>
            <input type="text" name="age" id="age">
            <p>Do you have any medical condition</p>
            <input type="text" name="condition" id="condition">
            <p>Any special item you are caring</p>
            <input type="text" name="item" id="item">
